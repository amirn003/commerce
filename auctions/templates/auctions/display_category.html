{% extends "auctions/layout.html" %}
{% load static %}
{% block body %}
    <h2>Category: {{ category_name }} ({{ category_id }})</h2>

    <ul>
      {% for auction in auctions_filtered %}
        <li>{{ auction }}</li>
      {% empty %}
        <li>No items.</li>
      {% endfor %}
    </ul>

{% endblock %}
