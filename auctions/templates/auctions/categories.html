{% extends "auctions/layout.html" %}
{% load static %}
{% block body %}
    <h2>Categories</h2>

    <ul>
      {% for category in categories %}

          <a href="{% url 'display_category' category.id %}"> {{ category.details }} </a> ({{ category.id }})
        </li>
      {% endfor %}

    </ul>
{% endblock %}
