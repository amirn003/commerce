<form action="{% url 'add' %}" method="POST">
  {% csrf_token %}
  <div class="col-10">
    <div class="form-group">
        <input autofocus class="form-control" type="text" name="title" placeholder="Title">
    </div>
    <div class="form-group">
        <textarea class="form-control" id="description" name="description" placeholder="Description" rows="3"></textarea>
    </div>
    <div class="form-group">
        <input class="form-control" type="integer" name="bid" placeholder="Bid ($)">

        <select class="mt-2" name="category" id="">
            {% for category in categories %}
                <option value="{{ category.id }}">{{ category.details }} ({{ category.code }})</option>
            {% endfor %}
        </select>
    </div>
    <!-- <div class="ml-3"> -->
      <input class="btn btn-primary" type="submit" value="Create">
    <!-- </div> -->

  </div>


</form>
