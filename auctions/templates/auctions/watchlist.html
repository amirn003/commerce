{% extends "auctions/layout.html" %}
{% load static %}

{% block body %}

<h3>Welcome to Your Watchlist <b>{{ watchlist.user }}</b> !</h3>

<ul>
  {% for item in watchlist %}
  <li><a href="{% url 'page' item.auction.id%}">{{ item.auction.product.name }}: </a>{{ item.auction.product }}</li>
  {% empty %}
  <li>No items.</li>
  {% endfor %}

</ul>


{% endblock %}
